<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Impulse Marketing</title>
</head>

<body>
    <div class="wrapper">
        <header>header -> Henry</header>
        <section class="hero">Hero -> Henry</section>
        <section class="services">Vorstellung & Diensleitungen -> Yongqi</section>
        <section class="referece">Referenzen -> Henry</section>
        <section class="price">Preise & Pakete -> Yongqi</section>
        <section class="contact">
            <h3>Kontakt</h3>
            <form action="">
                <div class="contact-data">
                    <div class="contact-data-name form-item">
                    <label for="name">Name:</label>
                    <input id="name" type="text" required placeholder="Name">
                    </div>
                    <div class="contact-data-phone form-item">
                    <label for="telefon">Telefon:</label>
                    <input id="telefon" type="tel" required placeholder="+49">
                    </div>
                    <div class="contact-data-mail form-item">
                    <label for="mail">E-Mail:</label>
                    <input id="mail" type="email" required placeholder="E-Mail">
                    </div>
                </div>
                <div class="contact-message">
                    <div class="contact-message-subject form-item">
                        <label for="subject">Betreff:</label>
                        <input required id="subject" type="text" placeholder="Betreff">
                        </div>
                    <div class="contact-message-text form-item">
                    <label for="message">Nachricht:</label>
                    <textarea if="message" placeholder="Ihre Nachricht" rows="5"></textarea>
                    </div>
                </div>
                <div class="button-item">
                    <button type="submit">Absenden</button>
                </div>
            </form>
        </section>
        <footer>Footer -> Kemal</footer>
    </div>
</body>

</html>
