<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Impulse Marketing</title>
</head>

<body>
    <div class="wrapper">
        <header>header -> Henry</header>
        <section class="hero">Hero -> Henry</section>
        <section class="services">Vorstellung & Diensleitungen -> Yongqi</section>
        <section class="referece">Referenzen -> Henry</section>
        <section class="price">Preise & Pakete -> Yongqi</section>
        <section class="contact">
            <h3>Kontakt</h3>
            <form action="">
                <div class="contact-data">
                    <div class="contact-data-name">
                    <label for="name">Name:</label>
                    <input id="name" type="text" required placeholder="Name">
                    </div>
                    <div class="contact-data-phone">
                    <label for="telefon">Telefon</label>
                    <input id="telefon" required placeholder="+49">
                    </div>
                    <div class="contact-data-mail">
                    <label for="mail">E-Mail</label>
                    <input id="mail" required placeholder="+49">
                    </div>
                </div>
                <div class="contact-message">
                    <div class="contact-message-subject">
                        <label for="subject">Betreff</label>
                        <input required id="subject" placeholder="Betreff">
                        </div>
                    <div class="contact-message-text">
                    <label for="message">Nachricht</label>
                    <textarea if="message" placeholder="Ihre Nachricht"></textarea>
                    </div>
                </div>
                <button>Absenden</button>
            </form>
        </section>
        <footer>Footer -> Kemal</footer>
    </div>
</body>

</html>
